<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Generator</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        body {font-family: Arial, sans-serif; margin: 40px; }
        .form-group {margin-bottom: 15px;}
        label {display: block; margin-bottom: 5px; font-weight: bold; }
        input, select {padding: 8px; width: 200; border: 1px solid #ccc; border-radius: 4px; }
        button {padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover {background-color: #0056b3; }
        .result {margin-top: 20px; padding: 10px; border-radius: 4px; } 
        .success {background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error {background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>

<body>
    <h1>Order Generator</h1>

    <form id="orderForm">
        <div class="form-group">
            <label for="symbol">Símbolo:</label>
            <select id="symbol" name="symbol" required>
                <option value="PETR4">PETR4</option>
                <option value="VALE3">VALE3</option>
                <option value="VIIA4">VIIA4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="orderType">Tipo de Ordem:</label>
            <select id="orderType" name="orderType" required>
                <option value="Compra">Compra</option>
                <option value="Venda">Venda</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" min="1" MAX="99999" required />
        </div>

        <div class="form-group">
            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" min="0.01" max="999.99" required />
        </div>

        <button type="submit">Enviar Ordem</button>

    </form>

    <div id="result" class="result" style="display:none;"></div>

    <script>
    document.getElementById('orderForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const order = 
        {
            symbol: document.getElementById('symbol').value,
            side: document.getElementById('orderType').value,  
            quantity: parseInt(document.getElementById('quantity').value),
            price: parseFloat(document.getElementById('price').value)
        }

        try {
            const response = await fetch('http://localhost:5258/api/Order', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(order)
            });

            // Verifica se a resposta é válida
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = 
            `<h3>${result.accepted ? "Ordem Aceita" : "Ordem Rejeitada"}</h3>
            <p><strong>ID da Ordem:</strong> ${result.orderId}</p>
            <p><strong>Mensagem:</strong> ${result.message}</p>
            <p><strong>Exposição atual:</strong> R$ ${result.currentExposure.toFixed(2)}</p>`;

            resultDiv.className = result.accepted ? 'result success' : 'result error';
            resultDiv.style.display = 'block';

        } catch (error) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = '<strong>Erro:</strong> Falha ao conectar ao servidor.';
            resultDiv.style.display = 'block';
            console.error('Erro detalhado:', error);
        }
    });
</script>

</body>
</html>
